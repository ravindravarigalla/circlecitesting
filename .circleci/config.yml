version: 2.1
orbs:
  node: circleci/node@1.0.1
  gcp-gke: circleci/gcp-gke@0.1.0
  gcr: circleci/gcp-gcr@0.0.2
jobs:
  build:
    description: Install npm
    # machine option runs your jobs in a dedicated, ephemeral VM that has the following specifications:
    machine: true
    steps:
      - checkout
         description: >
            Install/upgrade the NPM package manager. Requires an existing installation of
            Node.js; if none exists, use the orb's `install` command instead.
    parameters:
    npm-version:
    default: latest
    description: |
      Pick a version of NPM to install: https://nodejs.org/en/download/releases
    type: string
    steps:
      - run:
          command: >
           if [[ $EUID == 0 ]]; then export SUDO=""; else export SUDO="sudo"; fi


           $SUDO npm install -g npm@<<parameters.npm-version>> || npm install -g
           npm@"<<parameters.npm-version>>"
        name: Install NPM
        - run:
           command: npm -v
           name: Verify NPM version
          # Save cache
          cache-key: package.json
          # Ignore non-checksum cache hits
          use-strict-cache: true
  Build-Push-Image-Docker:
    description: Build and push image to Google Container Registry
    machine: true
    steps:
      - checkout
      - gcr/gcr-auth
      - gcr/build-image:
          image: testing
          tag: "v1" #Change version number e.g to 'v3' when updating application
      - gcr/push-image:
          image: testing
          tag: "v1" #Change version number e.g to 'v3' when updating application
    
  deploy:
    description: Deploy application to Google Kubernetes Engine
    machine: true
    steps:
      # Install `gcloud` and `kubectl` if not already installed.
      - gcp-gke/install
      # Initialize the `gcloud` CLI.
      - gcp-gke/init
      # Update a deployment Docker image.
      - gcp-gke/rollout-image:
          deployment: circle-ci-cluster
          container: dominic-backend
          image: gcr.io/sequeslife/testing:latest # change version when updating
workflows:
  build_update_deploy:
    jobs:
      - build
      - Build-Push-Image-Docker:
          requires:
            - build
      - deploy:
          requires:
            - Build-Push-Image-Docker
      
